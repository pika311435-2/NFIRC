        body {

        }

        nav {
            background-color: rgba(30, 30, 30, 0.9);
            overflow: hidden;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;

            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-left {

        }

        .nav-logo {

        }

        .nav-btns {
            display: flex; /* Use flexbox for the buttons */

        }

        .nav-btns a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
            margin-left: 20px;

            border: 1px solid #6441A5;
        }

        .nav-btns a:hover {
            background-color: #6441A5;
            color: white;
        }

        /* Add a class for the rightmost button */
        .nav-btns a:last-child {
            margin-right: 40px; /* Remove right margin from the last button */
        }

        .container {
            padding: 120px 20px;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            letter-spacing: 2px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-gap: 20px; /* Space between boxes */
            max-width: 800px; /* Adjust as needed */
            margin: 20px auto; /* Center the grid */
        }

        .grid-item {
            background-color: rgba(30, 30, 30, 0.8);
            border: 1px solid #6441A5;
            border-radius: 10px;
            padding: 3px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            min-height: 110px; /* Ensure consistent height */
        }

        .grid-item a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image fills the container */
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .background-animation span {
            position: absolute;
            width: 70px;
            height: 70px;
            background: rgba(100, 65, 165, 0.6);
            animation: animate 6s linear infinite;
            bottom: -150px;
            border-radius: 50%;
            opacity: 0;
        }

        .background-animation span:nth-child(even) {
            background: rgba(69, 42, 122, 0.6);
        }

        .background-animation span:nth-child(3n+1) {
            left: 15%;
            width: 60px;
            height: 60px;
            animation-delay: 1s;
        }

        .background-animation span:nth-child(3n+2) {
            left: 45%;
            width: 80px;
            height: 80px;
            animation-delay: 2s;
        }

        .background-animation span:nth-child(3n+3) {
            left: 75%;
            width: 50px;
            height: 50px;
            animation-delay: 3s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-900px) scale(1);
                opacity: 0;
            }
        }

        /* Responsive adjustments for the navigation bar */
        @media (max-width: 768px) {
            .nav-btns {
                flex-direction: column; /* Stack buttons on smaller screens */
                align-items: stretch; /* Make buttons full width */
            }

            .nav-btns a {
                margin-left: 0; /* Remove left margin */
                margin-top: 10px; /* Add some spacing between buttons */
            }

            .nav-btns a:last-child {
                margin-right: 0; /* Ensure no right margin on the last button */
                margin-bottom: 0;
            }

            .grid-container {
                grid-template-columns: 1fr; /* Stack boxes in one column */
                max-width: 100%; /* Full width on small screens */
            }
        }

        footer {

        #scrollToTopBtn {

        }

        #scrollToTopBtn:hover {
            background-color: #6441A5;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>

    <button id="scrollToTopBtn" title="Go to top">回到頂端⭡</button>

    <script>
        const titleElement = document.getElementById('title');
        const titleText = titleElement.textContent;
        titleElement.textContent = '';

        let charIndex = 0;
        const typingDelay = 50;

        function typeTitle() {
            if (charIndex < titleText.length) {
                titleElement.textContent += titleText.charAt(charIndex);
                charIndex++;
                setTimeout(typeTitle, typingDelay);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            typeTitle();
        });

        // Scroll to top button functionality
        const scrollToTopBtn = document.getElementById("scrollToTopBtn");

        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        }

        scrollToTopBtn.addEventListener('click', () => {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        });
